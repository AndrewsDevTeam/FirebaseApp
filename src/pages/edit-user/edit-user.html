<ion-header>

    <ion-navbar color="primary">
      <ion-title>{{user?.username}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-item>
          <ion-label>User Name</ion-label>
          <ion-input [(ngModel)]="user.username" placeholder="UserName"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input [(ngModel)]="user.firstname" type="string" placeholder="FirstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input [(ngModel)]="user.lastname" type="string" placeholder="LastName"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label>Date Added</ion-label>
            <ion-input [(ngModel)]="user.dateadded" type="string" placeholder="Date"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Date Updated</ion-label>
            <ion-input [(ngModel)]="user.dateupdated" type="string" placeholder="Date"></ion-input>
        </ion-item>
              
        <button ion-button block clear (click)="saveUser(user)">Save</button>
        <button ion-button block clear color="danger" (click)="removeUser(user)">Delete</button>
        
  </ion-content>
